<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all Orders">
        <div class="grid">
            <div class="class col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                            <th>Total Price</th>
                            <th>Date ordered</th>
                            <th>status</th>
                            <th></th>

                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{order.user.name}}</td>
                            <td>{{order.totalPrice}}</td>
                            <td>{{order.dateOrdered | date: 'short'}}</td>
                            <td>{{order.status}}</td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash"
                                    (click)="deleteOrder(order._id)">
                                </p-button>
                                <p-button styleClass="p-button-success" icon="pi pi-eye"
                                    (click)="showOrderDetails(order._id)">
                                </p-button>
                            </td>


                        </tr>
                    </ng-template>

                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
