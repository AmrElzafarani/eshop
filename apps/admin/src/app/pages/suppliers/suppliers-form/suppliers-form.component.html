<p-toast></p-toast>

<div class="admin-page justify-content-center">
    <p-card header="Add Supplier" subheader="You can add or edit suppliers">
        <div class="grid justify-content-center mb-5">
            <div class="col-6">
                <p-toolbar>
                    <div class="toolbar-group-left"></div>
                    <div class="toolbar-group-right">
                        <p-button 
                        styleClass="p-button-primary mr-4" 
                        icon="pi pi-plus"
                        label=" Create" 
                        (click)="onSubmit()">
                        </p-button>

                        <!-- <p-button 
                        styleClass="p-button-secondary" 
                        icon="pi pi-arrow-circle-left"
                        (click)="onCancel()" 
                        label="Cancel">
                        </p-button> -->

                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-6">
                <form [formGroup]="supplierForm">
                    <div class="fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
                            <small *ngIf="supplierFormValues['name'].invalid && isSubmitted" class="p-error">Name
                                required</small>
                        </div>

                        <div class="field col">
                            <label for="phone">Phone</label>
                            <input formControlName="phone" id="phone" type="number" pInputText class="inputfield w-full">
                            <small *ngIf="supplierFormValues['phone'].invalid && isSubmitted" class="p-error">Phone
                                required</small>
                        </div>

                        <div class="field col">
                            <label for="address">Address</label>
                            <input formControlName="address" id="address" type="text" pInputText class="inputfield w-full">
                            <small *ngIf="supplierFormValues['address'].invalid && isSubmitted" class="p-error">Address
                                required</small>
                        </div>
                       

                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
