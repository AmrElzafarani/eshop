<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Suppliers" subheader="List of all suppliers">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="suppliers" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-supplier>
                        <tr>
                            <td>{{supplier.name}}</td>

                            <td>{{supplier.phone}}</td>

                            <td>{{supplier.address}}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-paginator (onPageChange)="handlePagination($event)" [rows]="totalSuppliersCount"
                    [totalRecords]="totalSuppliersCount" [rowsPerPageOptions]="pageSizeOptions">>
                </p-paginator>
            </div>
        </div>
    </p-card>
</div>
