<p-toast></p-toast>
<div class="admin-page">
    <p-card header="brands" subheader="List of all brands">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="brands" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-brand>
                        <tr>
                            <td>{{brand.name}}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-paginator (onPageChange)="handlePagination($event)" [rows]="totalBrandsCount" [totalRecords]="totalBrandsCount"
                [rowsPerPageOptions]="pageSizeOptions">>
              </p-paginator>
            </div>
        </div>
    </p-card>
</div>
