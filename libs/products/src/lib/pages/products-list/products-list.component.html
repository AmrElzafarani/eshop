<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="p-field-checkbox" *ngFor="let category of categories">
                <p-checkbox 
                [(ngModel)]="category.checked"
                [binary]="true" 
                [inputId]="category._id" 
                (onChange)="categoryFilter()"
                ></p-checkbox>
                <label for={{category._id}}>{{category.name}}</label>

            </div>
        </div>
        <div [ngClass]="{'col-9': !isCategoryPage , 'col-12': isCategoryPage}" >
            <div class="grid justify-content-center" *ngIf="products">
                <div [ngClass]="{ 'col-8 md:col-4': !isCategoryPage, 'col-9 md:col-3': isCategoryPage }" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>

    </div>

    <div>
        <p-paginator (onPageChange)="handlePagination($event)" [rows]="totalProductsCount" [totalRecords]="totalProductsCount"
        [rowsPerPageOptions]="pageSizeOptions">>
      </p-paginator>
    </div>

</div>
