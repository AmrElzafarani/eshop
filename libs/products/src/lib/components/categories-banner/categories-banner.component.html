
<div class="categories-banner">
  <p-carousel [value]="categories" [numVisible]="4" [numScroll]="4" [circular]="true" [showIndicators]="false" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
      <div class="banner-header">
        <h2>Shop By Category</h2>
        <p>All You Need in Optics</p>
      </div>
    </ng-template>
    <ng-template let-category pTemplate="item">
      <div class="category-item">
        <div class="category-item-content">
          <div class="category" [routerLink]="'/category/' + category._id">
            <div class="category-icon">
              <i class="pi pi-{{ category.icon }}"></i>
            </div>
            <div>
              <h4>{{category.name}}</h4>
            </div>
          </div>
        </div>
      </div>
      
    </ng-template>
  </p-carousel>
</div>
